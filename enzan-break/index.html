<!DOCTYPE html>
<html lang="jp">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演斬ブレイク</title>
</head>
<body>
    <!-- スタート画面 -->
    <div class="start-menu" id="startMenu">
            <ul>
                <li><a id="gameStart">ゲームスタート</a></li>
                <li><a>記録</a></li>
                <li><a>遊び方</a></li>
            </ul>
    </div>

    <!-- 階段画面 -->
     <div class="stairs" id="stairsScreen">
        <p class="number-of-floors"><span id="stairs"></span>里</p>
        <p class="boss" id="warning">BOSS</p>
     </div>

    <!-- バトル画面 -->
    <div  class="battle-area">
        <!-- 敵エリア -->
        <div class="rival-area">
        <img src="./image/takeyabu.jpg" alt="" class="back">
            <!-- 敵キャラ -->
            <div class="rival-character rival-down-animasion" id="rivalAnimasion">
                <img src="./image/slime1.png" alt="" id="rivalImage">
            </div>
            <!-- 階数 -->
            <div class="floor"><span id="floor"></span>里</div>
            <!-- ステータス -->
            <div class="status">
                <ul>
                    <li>攻撃力:<span id="rivalAttack"></span></li>
                    <li>防御力:<span id="rivalDefense"></span></li>
                    <li>弱点:<span id="rivalWeakness"></span></li>
                </ul>
            </div>
            <!-- 敵HP -->
            <div class="rival-life">
                <div class="rival-life-bar">
                    <div class="rival-remaining-life-bar" id="rivalRemainingLifeBar"></div>
                    <div class="rival-lostlife-bar" id="rivalLostlifeBar"><div id="barAnimasion"></div></div>
                </div>
                <p><span id="rivalLife"></span>/<span id="rivalMaxLife"></span></p>
            </div>
            <!-- 与えたダメージ -->
             <div class="damage-caused" id="damageCausedHtml">
                <p id="damageCausedDisplay"></p>
             </div>
        </div>
        <!-- 自エリア -->
        <div class="my-area">
            <!-- 自HP -->
            <div class="my-life">
                <div class="heart">
                    <span id="lastLife">♥</span><span id="secondLife">♥</span><span id="firstLife">♥</span>
                </div>
                <div class="my-hp">
                    <div class="my-hp-bar" id="myHpBar"></div>
                    <p><span id="myHp"></span>/<span id="myMaxHp"></span></p>
                </div>
            </div>

            <div class="card">
                <img src="./image/makimono2.png" class="makimono">
                <!-- 数字スペース -->
                 <div class="numbers-space" id="numbers"></div>
                <!-- 演算子スペース -->
                 <div class="operator-space" id="operator"></div>
                </div>
            
            <!-- 受けたダメージ -->
            <div class="damage-received" id="damageReceivedHtml">
                <p id="damageReceivedDisplay"></p>
             </div>
            </div>
            <!-- 攻撃式 -->
            <div class="attack-formula">
                <div class="katana" id="katana">
                    <img src="./image/katana.png" alt="">
                    <p id="input"></p>
                    <button id="calculation">演斬</button>
                </div>
                <div class="btn">
                    <button id="parentheses">( )</button>
                    <button id="back-space">☒</button>
                </div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
