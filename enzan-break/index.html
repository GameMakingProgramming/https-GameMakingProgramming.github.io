<!DOCTYPE html>
<html lang="jp">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演斬ブレイク</title>
</head>
<body>
    <!-- スタート画面 -->
    <div class="start-menu" id="startMenu">
            <ul>
                <li><a id="gameStart">ゲームスタート</a></li>
                <li><a>記録</a></li>
                <li><a>遊び方</a></li>
            </ul>
    </div>

    <!-- 階段画面 -->
     <div>

     </div>

    <!-- バトル画面 -->
    <div  class="battle-area">
        <!-- 敵エリア -->
        <div class="rival-area">
            <!-- 階数 -->
            <div class="floor">階数</div>
            <!-- ステータス -->
            <div class="status">
                <ul>
                    <li>攻撃力</li>
                    <li>防御力</li>
                    <li>弱点</li>
                </ul>
            </div>
            <!-- 敵キャラ -->
            <div class="rival-character">
                <img src="./image/fantasy_game_character_slime.png" alt="">
            </div>
            <!-- 敵HP -->
            <div class="rival-life" id="rivalLife">20/20</div>
            <!-- 与えたダメージ -->
             <div class="damage-caused" id="damage">
                <p id="damageCaused"></p>
             </div>
        </div>
        <!-- 自エリア -->
        <div class="my-area">
            <!-- 自HP -->
            <div class="my-life">
                <div class="heart">♥♥♥</div>
                <div class="my-hp">20/20</div>
            </div>
            <!-- 攻撃式 -->
            <div class="attack-formula">
                <input id="input" type="text" readonly>
                <button id="back-space">☒</button>
                <button id="calculation">演斬</button>
            </div>
            <!-- 数字スペース -->
            <div class="numbers-space" id="numbers">
            </div>
            <!-- 演算子スペース -->
            <div class="operator-space" id="operator">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
